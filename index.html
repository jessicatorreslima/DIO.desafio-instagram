<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo"> 
                    <div class="profile-photo">
                        <img src="./img/profile.jpg" alt="Foto de Perfil">                        
                    </div>
                    <a href="https://www.instagram.com/accounts/login/" class="instagram-login">Continue como jessicatorreslima</a>
                    <a href="https://instagram.com/accounts/logout/" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jessicatorreslima?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
